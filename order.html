<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>order site</title>
  <link rel="stylesheet" href="style1.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <section class="order" id="order">

     <div class="heading">
        <span>order now</span>
        <h3>fast home delivery</h3>
     </div>

     <form action="">
        <div class="box-container">
           <div class="box">
              <div class="inputBox">
                 <span>full name</span>
                 <input type="text" placeholder="enter your name">
              </div>
              <div class="inputBox">
                 <span>food name</span>
                 <input type="text" placeholder="food you want">
              </div>
              <div class="inputBox">
                 <span>order details</span>
                 <input type="text" placeholder="specifics with food">
              </div>
              <div class="inputBox">
                 <span>your address</span>
                 <textarea name="" placeholder="enter your address" id="" cols="30" rows="10"></textarea>
              </div>
           </div>
           <div class="box">
              <div class="inputBox">
                 <span>number</span>
                 <input type="number" placeholder="enter your number">
              </div>
              <div class="inputBox">
                 <span>quantity</span>
                 <input type="number" placeholder="how many you want">
              </div>
              <div class="inputBox">
                <span>subscription</span>
                <input type="number" placeholder="enter no.of months">
              </div>
              <div class="inputBox">
                 <span>our address</span>
                 <iframe class="map" src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d60307.59083109428!2d72.840725!3d19.141651!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be7b63aceef0c69%3A0x2aa80cf2287dfa3b!2sHyderabad%20West%2C%20Mumbai%2C%20Telangana%20400047!5e0!3m2!1sen!2sin!4v1642222128240!5m2!1sen!2sin -->
                    " allowfullscreen="" loading="lazy"></iframe>
              </div>
           </div>
        </div>
        <div class="navbar">
            <a href="success.html">
                <button class="btn btn-lg btn-outline-dark btn-block text-primary" type="submit">Order Now</button>
            </a>
        </div>
        
       
     </form>
    
     <!-- https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d60307.59083109428!2d72.840725!3d19.141651!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be7b63aceef0c69%3A0x2aa80cf2287dfa3b!2sHyderabad%20West%2C%20Mumbai%2C%20Telangana%20400047!5e0!3m2!1sen!2sin!4v1642222128240!5m2!1sen!2sin -->

  </section>

</body>


</html>
